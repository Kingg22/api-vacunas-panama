name: vacunas-app

services:
  bd-vacunas:
    build:
      secrets:
        - MSSQL_SA_PASSWORD
      dockerfile: Dockerfile
    container_name: sql-server-vacunas
    ports:
      - "1440:1433"
    secrets:
      - MSSQL_SA_PASSWORD
    restart: on-failure
    volumes:
      - bd-data:/var/opt/mssql
    networks:
      network-vacunas:
        ipv4_address: 172.22.0.2
    healthcheck:
      test: [ "CMD-SHELL", "/usr/src/app/test-check.sh" ]
      interval: 10s
      retries: 10
      start_period: 90s
      timeout: 10s

  redis-vacunas:
    image: redis/redis-stack:latest
    container_name: cache-redis-vacunas
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - cache-persistence:/data
      - ./redis.conf:/redis-stack.conf
    networks:
      network-vacunas:
        ipv4_address: 172.22.0.3

