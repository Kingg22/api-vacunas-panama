  api-vacunas:
    image: api-vacunas-panama:0.8.0
    container_name: api-spring-vacunas
    env_file:
      - "secrets/docker.env"
    secrets:
      - JWT_PUBLIC_KEY
      - JWT_PRIVATE_KEY
        #restart: on-failure
    depends_on:
      bd-vacunas:
        condition: service_healthy
      redis-vacunas:
        condition: service_started
      # rabbitmq-vacunas:
        # condition: service_started
    ports:
      - "8080:8080"
    networks:
      network-vacunas:
        ipv4_address: 172.22.0.5

volumes:
  bd-data:
    driver: local
  cache-persistence:
    driver: local
  msg-broker-rabbitmq:
    driver: local

networks:
  network-vacunas:
    attachable: true
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16

secrets:
  MSSQL_SA_PASSWORD:
    file: secrets/db.env
  JWT_PUBLIC_KEY:
    file: secrets/public.pem
  JWT_PRIVATE_KEY:
    file: secrets/private.pem
